<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="adv-page">
        <ul>
            <li><a href="index.html">Main</a></li>          
        </ul>
        <h2>
            <span style="color:#4285F4">G</span>
            <span style="color:#DB4437">o</span>
            <span style="color:#F4B400">o</span>
            <span style="color:#4285F4">g</span>
            <span style="color:#0F9D58">l</span>
            <span style="color:#DB4437">e</span>     
        </h2>
        <h3> Advanced Search</h3>
        <form id="adv-search" action="https://google.com/search">
            <h5>Find pages with..."all of these words"</h5>
            <input type="text" name="as_q">
            <h5>Find pages with..."this exact word or phrase"</h5>
            <input type="text" name="as_epq">
            <h5>Find pages with..."any of these words"</h5>
            <input type="text" name="as_oq">
            <h5>Find pages with..."none of these words"</h5>
            <input type="text" name="as_eq">
            <input type="hidden" name="as_nlo" value="">
            <input type="hidden" name="as_nhi" value="">
            <input type="hidden" name="lr" value="">
            <input type="hidden" name="cr" value="">
            <input type="hidden" name="as_qdr" value="all">
            <input type="hidden" name="as_sitesearch" value="">
            <input type="hidden" name="as_occt" value="any">
            <input type="hidden" name="safe" value="images">
            <input type="hidden" name="as_filetype" value="">
            <input type="hidden" name="tbs" value="">
            <div class="adv-submit">
            <input id="adv-button" type="submit" value="Advanced Search">
            </div>
       </form>
    </body>
</html>
